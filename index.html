<h2>setDataLineNumbersAttribute()</h2>
<style>
  .line-numbers {
    border: 1px solid;
    height: 100px;
    width: 400px;
    margin-bottom: 30px;
    outline: 0;
  }
</style>

<div contenteditable="plaintext-only" class="line-numbers" oninput="jsHelperUi.setDataLineNumbersAttribute(this)"></div>
<div contenteditable="plaintext-only" class="line-numbers" oninput="jsHelperUi.setDataLineNumbersAttribute(this)"></div>

<style>
  .line-numbers {
    overflow: auto;
    position: relative;
    padding-left: 35px;
  }

  .line-numbers::before {
    content: attr(data-line-numbers);
    position: absolute;
    left: 3px;
  }
</style>

<script>
  window.addEventListener('DOMContentLoaded', _ => {
    document.querySelectorAll(".line-numbers").forEach(element => jsHelperUi.setDataLineNumbersAttribute(element))
  })
</script>
