<!DOCTYPE html>

<script type="module">
  import jsHelperUi from './src/js-helper-ui'
  window.jsHelperUi = jsHelperUi
</script>

<h1>jsHelperUi</h1>
<hr><br>

<button onclick="jsHelperUi.copyTextToClipboard('Hello, World!')">copyTextToClipboard('Hello, World!')</button>
<br><br><hr><br>

<button onclick="jsHelperUi.disableContextMenu()">disableContextMenu()</button>
<button onclick="jsHelperUi.enableContextMenu()">enableContextMenu()</button>
<br><br><hr><br>

<button onclick="jsHelperUi.disableDefaultShortcutsOfCodeReview()">disableDefaultShortcutsOfCodeReview()</button>
<button onclick="jsHelperUi.enableDefaultShortcutsOfCodeReview()">enableDefaultShortcutsOfCodeReview()</button>
<br><br><hr><br>

<button onclick="jsHelperUi.downloadDataAsFile(['Foo', 'Bar'])">
  jsHelperUi.downloadDataAsFile(['Foo', 'Bar'])
</button>
<br><br>
<button onclick="jsHelperUi.downloadDataAsFile(['Foo', 'Bar'], 'foo-bat.txt')">
  jsHelperUi.downloadDataAsFile(['Foo', 'Bar'], 'foo-bat.txt')
</button>
<br><br>
<button onclick="jsHelperUi.downloadDataAsFile(['Foo', 'Bar'], 'foo-bat.html', 'text/html')">
  jsHelperUi.downloadDataAsFile(['Foo', 'Bar'], 'foo-bat.html', 'text/html')
</button>
<br><br><hr>

<div id="js-helper-html-headers-map-box">
  <h1>jsHelperUi.htmlHeadersMap</h1>
  <h2>Header 2</h2>
  <h3>Header 3</h3>
  <h4>Header 4</h4>
  <h5>Header 5</h5>
  <h6>Header 6</h6>
</div>
<div id="js-helper-html-headers-map-result"></div>
<br><hr><br>

<button onclick="jsHelperUi.shortUrl('https://grinvik.com').then(shortLink => alert(shortLink))">
  jsHelperUi.shortUrl('https://grinvik.com').then(shortLink => alert(shortLink))
</button>
<br><br><br>

<button onclick="jsHelperUi.shortUrl('https://grinvik.com', 'clck.ru').then(shortLink => alert(shortLink))">
  jsHelperUi.shortUrl('https://grinvik.com', 'clck.ru').then(shortLink => alert(shortLink))
</button>
<br><br>
<button onclick="jsHelperUi.shortUrl('https://grinvik.com', 'is.gd').then(shortLink => alert(shortLink))">
  jsHelperUi.shortUrl('https://grinvik.com', 'is.gd').then(shortLink => alert(shortLink))
</button>
<br><br>
<button onclick="jsHelperUi.shortUrl('https://grinvik.com', 'v.gd').then(shortLink => alert(shortLink))">
  jsHelperUi.shortUrl('https://grinvik.com', 'v.gd').then(shortLink => alert(shortLink))
</button>
<br><br><br>

<button onclick="
  delete jsHelperUi.const.shorteners['v.gd']
  &&
  jsHelperUi.shortUrl('https://grinvik.com', 'https://v.gd/create.php?format=simple&url=').then(shortLink => alert(shortLink))
">
  jsHelperUi.shortUrl('https://grinvik.com', 'https://v.gd/create.php?format=simple&url=').then(shortLink => alert(shortLink))
</button>
<br><br>
<button onclick="
  delete jsHelperUi.const.shorteners['v.gd']
  &&
  jsHelperUi.shortUrl('https://grinvik.com', 'https://v.gd/create.php?format=simple&url=', true).then(shortLink => alert(shortLink))
">
  jsHelperUi.shortUrl('https://grinvik.com', 'https://v.gd/create.php?format=simple&url=', true).then(shortLink => alert(shortLink))
</button>
<br><br><hr>

<script>
  window.addEventListener('DOMContentLoaded', _ => {
    jsHelperUi.htmlHeadersMap({
      from: document.getElementById('js-helper-html-headers-map-box'),
      to: document.getElementById('js-helper-html-headers-map-result')
    })
    jsHelperUi.iLoveValidator()
    jsHelperUi.onKeyCodeSequence('KeyH,KeyE,KeyL,KeyL,KeyO', alert.bind(null, 'hello'))
    jsHelperUi.onKeyCodeSequence('KeyO,KeyK', alert.bind(null, 'ok'), true)
  })
</script>
